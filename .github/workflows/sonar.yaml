name: SonarQube

on:
  push:
    branches:
      - main
      - sonar*
  pull_request:
    types:
      - opened
      - reopened
      - synchronize

jobs:
  build:
    name: Build and analyze
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Set up JDK 17
        uses: actions/setup-java@v5
        with:
          java-version: 17
          distribution: 'zulu' # Alternative distribution options are available
      - name: Cache SonarQube packages
        uses: actions/cache@v5
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      - name: Cache Gradle packages
        uses: actions/cache@v5
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }}
          restore-keys: ${{ runner.os }}-gradle
      - name: Work around Sonar's lack of Gradle 9 support
        # \todo Remove this step when Sonar supports Gradle 9.
        # See https://sonarsource.atlassian.net/browse/SCANGRADLE-99
        run: |
          ./gradlew wrapper --gradle-version=8.14.4 && ./gradlew wrapper
          sed -i -Ee 's/(id\("com\.android\..*"\) +version +")9\.[0-9]+\.[0-9]+"/\18.13.2"/' build.gradle.kts
        shell: bash
      - name: Build and analyze
        if: github.actor != 'dependabot[bot]'
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: ./gradlew build sonar --info
